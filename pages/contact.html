        </div>

    <p>Contact Form</p>

    <form action="../contact-form-data/" method="post" id="contact-form">
        <!--Action is to show how the request in handled on the server side-->

        <label class="standard-label" for="email"> Email </label>
        <input type="email" id="email" required>

        <label class="standard-label" for="telephone"> Telephone </label>
        <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="telephone">

        <label class="standard-label" for="message"> Message </label>
        <textarea required maxlength="240" id="message"></textarea> <!--the textarea tab allows for more space or less space
        for a text block-->
        <input type="image" id="send-message" alt="Send Message Button" src="../img/send-message.svg">
    </form>
